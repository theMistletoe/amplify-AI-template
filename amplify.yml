version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
test:
  appRoot: e2e
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - 'npm run test:ci'
  artifacts:
    baseDirectory: playwright-report
    files:
      - '**/*
