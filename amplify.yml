version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - echo "preTest"
    test:
      commands:
        - npm run test:ci
    postTest:
      commands:
        - echo "postTest"
  artifacts:
    files:
      - playwright-report/**/*
    baseDirectory: playwright-report
